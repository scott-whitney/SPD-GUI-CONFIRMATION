<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary"">
    <a class="navbar-brand" href="#">DATA UPS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Setup <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link update" href="#">Update Backup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/confirmations">Confirmations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/subfolder">Create New Sub Folder</a>
        </li>
      </ul>
      <span class="navbar-text">
        Scott Free Software
    </div>
  </nav>


  <div class="card" style="width: 18rem; margin: auto;">

    <div class="card-body">
      <h5 class="card-title">Sub Folder Generator</h5>
      <p class="card-text">Select the information you would like stored in this backup folder (disabled)</p>
    </div>
    <!-- Default unchecked -->
    <div class="container" id="Form">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Folder Name</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
      </div>
      
      
        <form action="">
            <div class="custom-control custom-checkbox" style="margin-left: 10px">
                <input type="checkbox" class="custom-control-input" id="tracking">
                <label class="custom-control-label" for="Copper" id="trackingNumberCheck">Tracking Number</label>
            </div>
            <div class="custom-control custom-checkbox" style="margin-left: 10px">
                <input type="checkbox" class="custom-control-input" id="orderNumber">
                <label class="custom-control-label" for="Silver" id="orderNumberCheck">Order Number</label>
            </div>
            <div class="custom-control custom-checkbox" style="margin-left: 10px">
                <input type="checkbox" class="custom-control-input" id="date">
                <label class="custom-control-label" for="Gold" id="dateCheck">Date</label>
            </div>
            <div class="custom-control custom-checkbox" style="margin-left: 10px">
                <input type="checkbox" class="custom-control-input" id="receiver">
                <label class="custom-control-label" for="Gemstones" id="receiverCheck">Receiver</label>
            </div>
            <div class="custom-control custom-checkbox" style="margin-left: 10px">
              <input type="checkbox" class="custom-control-input" id="cost">
              <label class="custom-control-label" for="Gemstones" id="costCheck">Cost</label>
          </div>
          <div class="custom-control custom-checkbox" style="margin-left: 10px">
            <input type="checkbox" class="custom-control-input" id="weight">
            <label class="custom-control-label" for="Gemstones" id="weightCheck">Weight</label>
        </div>
        <div class="custom-control custom-checkbox" style="margin-left: 10px">
          <input type="checkbox" class="custom-control-input" id="receiverRefference">
          <label class="custom-control-label" for="Gemstones" id="receiverRefferenceCheck">Receiver Reference Number</label>
      </div>
         </form>
    </div>


    <div class="card-body">
        <button class="btn btn-primary" id="GenerateBtn" form="Form">Generate</button>
    </div>
  </div>
  

  

 

      </div>

    </div>

  </div>
